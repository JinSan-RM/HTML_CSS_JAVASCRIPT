<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table class="table table-dark table-striped">
        <caption>Input Tag</caption>
        <tr>
            <td>TEXT TYPE</td>
            <td><input type="text" name="uid"></td>
        </tr>
        <tr>
            <td>PASSWORD TYPE</td>
            <td><input type="password" name="upw" maxlength="20"></td>
        </tr>
        <tr>
            <td>RADIO TYPE</td>
            <td>
                <input type="radio" name="gender" value="man">남자
                <input type="radio" name="gender" value="women">여자
            </td>
        </tr>
        <tr>
            <td>CHECKBOX TYPE</td>
            <td>
  
                <input type="checkbox" class="btn btn-outline-primary" name="subject" value="java">자바
                <input type="checkbox" class="btn btn-outline-secondary" name="subject" value="jsp" checked>JSP
                <input type="checkbox" class="btn btn-outline-success" name="subject" value="아이폰">아이폰
            </td>
        </tr>
        <tr>
            <td>FILE TYPE</td>
            <td>
                <input type="file"  class="btn btn-info" name="file">
            </td>
        </tr>
        <tr>
            <td>BUTTON TYPE</td>
            <td>
                <input type="button"  class="btn btn-light" value="누르세요">
                <input type="submit"  class="btn btn-link" value="전송합니다">
                <input type="reset" value="취소합니다">
            </td>
        </tr>
        <tr>
            <td>COLOR TYPE</td>
            <td>
                <input type="color" name="color">
            </td>
        </tr>
        <tr>
            <td>DATE TYPE</td>
            <td>
                <input type="date" name="xyz">
            </td>
        </tr>
    </table>
</body>
</html>
