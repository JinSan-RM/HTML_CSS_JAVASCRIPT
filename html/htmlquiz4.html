<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <form action="./html10-formres.html" method="get">
        <h1>프론트엔드 개발자 지원서</h1>
        <div>HTML, CSS, JAVASCRIPT의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</div>

        <h3>개인정보</h3>
        <ol>
            <li>이름 <input type="text" name="uname" placeholder="공백없이 입력하세요."></li>
            <li>전화번호 <input type="tel" name="phone" placeholder="하이픈 없이 입력하세요."></li>
        </ol>
        <br>
        <h3>지원분야</h3>
        <ol>
            <li><input type="checkbox" name="web publishing" value="웹 퍼블리싱" style="">웹 퍼블리싱</li>
            <li><input type="checkbox" name="web application develope" value="웹 어플리케이션 개발" style="">웹 어플리케이션 개발</li>
            <li><input type="checkbox" name="develope" value="개발" style="">개발</li>
        </ol>
        <br>
        <h3>지원동기</h3>
        <textarea name="지원동기" id="userhope" cols="60" rows="5" placeholder="본사 지원 동기를 간략하게 써주세요."></textarea>
        <br>
        <input type="submit" name="submit" value="접수하기">
        <input type="reset" name="reset" value="다시쓰기">
    </form>
    
</body>
</html>
