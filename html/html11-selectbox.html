<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>selectbox</h1>
    <form action="html10-formres.html">
        <fieldset style="width:500px">
            <legend><strong>과일정보</strong></legend>
            <div>SELECT</div>
            <select name="Select" id="S">
                <optgroup label="과일">
                    <option value="Strawberry">Strawberry</option>
                    <option value="Passtion Fruit">Passtion Fruit</option>
                    <option value="Pineapple">Pineapple</option>
                    <option value="Apple">Apple</option>
                </optgroup>
            </select>
            <br>

            <div>Select - Multiple</div>
            <select multiple name="Multiple select" id="MS">
                <optgroup label="과일">
                    <option value="Strawberry">Strawberry</option>
                    <option value="Passtion Fruit">Passtion Fruit</option>
                    <option value="Pineapple">Pineapple</option>
                    <option value="Apple">Apple</option>
                </optgroup>
                <optgroup label="일식">
                    <option value="chashudong">차슈동</option>
                    <option value="sushi">스시</option>
                    <option value="tonkatsu">돈까스</option>
                </optgroup>
            </select>
            <br>
            <input type="submit" value="전송">   
        </fieldset>
</form>
</body>
</html>
