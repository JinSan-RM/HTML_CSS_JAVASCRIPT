<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h2{
            font-weight: 1000;
            color: brown;
        }
        ul  {
            list-style: none;
        }
        ul > li{
            font-family: 궁서체;
        }

        #sectionp{
            font-weight: 1100;
            color: brown;
        }

    </style>
</head>
<body>
    <header>
		<h1>테그선택자 연습</h1> 
        
        <h2> h2태그 font-weight를 굵게, color를 brown으로</h2>
        
        <nav>
            <ul>
                <li>리스트 표기를 없애기1</li>
                <li>리스트 표기를 없애기2</li>
                <li>리스트 표기를 없애기3</li>
                <li>리스트 표기를 없애기4</li>
            </ul>
        </nav> 
	</header>
	

	<section id="sectionp">
		<p> p 태그 font-weight를 굵게</p>
		<p> p 태그에 컬러를 brown </p>
	</section>


    
</body>
</html>
