<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Test(){

            var x = prompt('첫번째 값을 입력하시오')
            var y = prompt('두번째 값을 입력하시오')

            x1 = parseInt(x)
            y1 = parseInt(y)
            if(x1 > y1){
                alert(x1 +'(이)가 ' + y1 +'보다 큽니다')
            }else if(y1 === x1){
                alert(x1 + '과' + y1 +'이 같습니다.')
            }else{
                alert(y1 +'(이)가 ' + x1 +'보다 큽니다')
            }
        }
        
    </script>
</head>
<body>
    <button onclick="Test()">확인</button>
</body>
</html>
