<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x4 = prompt('4의 배수를 입력하시오.')

        if(x4 % 4 == 0){
            document.write(x4+'는 4의 배수입니다')
        }else{
            document.write(x4+'는 4의 배수가 아닙니다.')
        }
    </script>
</head>
<body>
    <h1 style="font-size: large;">4의 배수일까 아닐까</h1>
    
</body>
</html>
