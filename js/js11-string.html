<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function strTest01(){
            let str01 = 'string'
            let str02 = 'test'
            // + 합치기
            console.log(str01 + str02)

            //concat
            let newString = str01.concat(str02,'java','Script')
            console.log(newString)
            //join
            let joinTest = ['a', 'b','c','d'].join('-')
            alert(joinTest)
        }
    </script>
</head>
<body>
    <p>문자열합치기</p>
        <button onclick="strTest01()">check</button>
    <p>다른 자료형 합치기</p>
        <button onclick="strTest02()">check</button>
</body>
</html>
