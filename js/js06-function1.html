<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func01(){
            alert('함수에 이름이 있습니다.')
        }

        var func02 = function(){ //이름이 없다. 함수가 값으로 쓰였다.
            //console.log() 로 값도 확인 할 수 있음
            alert('함수에 이름이 없어요')
        }


        function func03(){
            (function(){
                alert('test');
            })() //(function(){} 값에 ()를 붙여서 함수처럼 사용)
        }

        function literalprn(literal){
            literal('함수는 값입니다.') 
            // 2. 함수가 값이기 때문에 함수가 파라메타로 전달됨
            // ** 3. var literal = function (msg) {alert(msg)}
            // 3-1. 변수-type 함수 = 값-함수
            // 변수(), ()붙여서 실행했다.
        }
        function func04(){
            literalprn(function ( msg ) { alert(msg) } // 1. 함수 값
            )
        }
        
        function closurefunc(val){
            var suffix = '님 안녕하세요'
            function innerfunc(){
                alert(val + suffix)
            }
            return innerfunc;
        }
        var closureTest01 = closurefunc('김진산')
        // alert(closureTest01);
        // closureTest01(); // ()를 붙여서 실행

        function closureTest02(){
            closurefunc(val)

        }

        function makeAdder(x){
            var y = 1
            return function(z){
                y = 100
                return x + y + z
            }
        }
        var add5 = makeAdder(5)
        var add10 = makeAdder(10)

        console.log(add5(2))
        console.log(add10(2))

        function normalfunc(){
            console.log('normalFunc....')
        }
        normalfunc()
        new normalfunc()

        var arrowFun = () => {
            console.log('arrowFunc.....')
        }
        arrowFun()
        // new arrowFun()
        // TypeError : arrow 함수의 특징1 : consturctor 아님

        function objFunction(name){
            this.name = name
            console.log('모함수 : ' + this.name)
            return{
                bar:function(){
                    console.log('리턴함수 : '+this.name)
                }
            }
        }
        function objFunction2(name){
            this.name = name
            console.log('모함수 : ' +this.name)
            return {
                bar : () => { console.log('리턴함수 : '+this.name)
                }
            }
        }
        objFunction('Hello').bar()
        objFunction2('World').bar()
    </script>
</head>
<body>
    <h1>함수의 기능</h1>
    <h2>함수의 종류</h2>

    <p onclick="func01()">명시적 함수</p>
    <p onclick="func02()">익명 함수</p>
    <!-- 함수 타입 변수에 ()붙이면 함수가 실행된다. -->
    <p onclick="func03()">즉시 실행 함수 : 함수를 ()감싸서 값으로 만들어 사용</p>
    <p onclick="func04()">함수 리터럴 : 함수가 값이기 때문에 함수를 파라메타로 전달</p>
    <p onclick="closureTest01()">클로저 : 리턴되는 값으로 함수를 사용, </p>
    <p onclick="closureTest02('김진산')">클로저 : 외부변수를 기억하고 외부 변수에 접근하는 함수를 의미</p>

    <h2>Arrow 함수 특징</h2>
    <p onclick="">1. new를 사용하는 객체 생성이 안된다.(constructor 기능 x 생성자 new)</p>
    <p>2. Arrow 함수의 this는 모 함수의 this를 지칭한다.</p>

</body>
</html>
