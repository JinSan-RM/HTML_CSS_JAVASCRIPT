<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tamsaek = prompt('몇까지 3의 배수를 찾을까요?')

        for(let i = 1; i <= tamsaek; i++){
            let j = 0;
            console.log(j)
            if(i % 3 == 0){
                j = ++j;
                document.write(i+', ')
            }
        
        }
    </script>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    
</body>
</html>
