<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        function sumMulti(){
            var x = prompt('첫번째 값을 입력하시오')
            var y = prompt('두번째 값을 입력하시오')

            x1 = parseInt(x)
            y1 = parseInt(y)
            let res = 0
            if(x1 === y1){
                res = x1 * y1
                console.log(res) 
            }else{
                res = x1 + y1
                console.log(res)
            }
        }
    </script>
</head>
<body>
    <button onclick="sumMulti()">확인</button>
</body>
</html>
