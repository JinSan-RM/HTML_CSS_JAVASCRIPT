<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        button{
            width:150px;
            height: 50px;
            margin: 10px;
        }
    </style>
    <script>
        function ifTest() {
            let i = prompt('숫자 1이나 2를 입력해 주세요')
            if ( i == null || i == '') {
                // null은 취소 ''공백이 입력된 것
                alert('입력해주세요')
            }else if( i == 1 ){
                alert('one!')
            }else if ( i == 2){
                alert('Two!')
            }else{
                alert('다른 숫자입니다.')
            }
        }
        function ifTest01(){
            // 1. id와 pw를 입력받아보자, prompt 활용

            // id root, pw 1234
            //2. id, pw가 맞는지, 틀린지 확인해보자 &&, ||
            //alert으로 맞으면 ' 로그인 성공', 틀리면 '로그인 실패'
            let id = prompt('ID를 입력해주세요.')
            let pw = prompt('PW를 입력해주세요')
            if ( id == 'root' && pw == '1234'){
                alert('로그인 성공')
            }else if( id == 'root'){
                alert('로그인 실패, 패스워드가 틀렸습니다')
            }else if (pw == '1234'){
                alert('로그인 실패, 아이디가 틀렸습니다.')
            }else{
                alert('로그인 실패, 아이디와 패스워드를 확인해주세요')
            }
        }

        function switchTest(){
            var season = prompt('봄 여름 가을 겨울 중 좋아하는 계절은?')

            switch(season){
                case '봄':
                    alert("봄에는 벚꽃 엔딩")
                    break;
                case '여름':
                    alert("여름은 바다")
                    break;
                case '가을':
                    alert("가을에는 낙엽")
                    break;
                case '겨울':
                    alert("겨울에는 눈")
                    break;
                default:
                    alert('봄 여름 가을 겨울 중 입력해주세요')
                    break;
            }
        }

        function switchTest01(){
            let season = prompt('좋아하는 달을 입력해 주세요')
            // 1~12 입력 받고
            //alert으로 '봄, 여름, 가을, 겨울'을
            switch(season){
                case '3':
                case '4':
                case '5':
                    alert('봄')
                    break
                case '6':
                case '7':
                case '8':
                    alert('여름')
                    break
                case '9':
                case '10':
                case '11':
                    alert('가을')
                    break
                case '12':
                case '1':
                case '2':
                    alert('겨울')
                    break
            }
        }
        // python for 변수 in 덩어리
        function forTest(){
            for (let i = 0; i <10;++i)
            console.log(i)
        }
        //구구단
        function forTest01(){
            //for (초기값; 조건식; 증감식) {반복할 명령문}
            // i++
            for(let i=1; i<10; i++){
                console.log(i+'단')
                for(let j = 1; j<10; j++){
                    document.write(i+'x'+j +'='+(i*j)+'\n')
                    console.log(i+'x'+j+'='+(i*j))
                }
            } 
            // i++, ++i 후위연산자, 전위연산자
        }
        // 증감 연산자( ++, --)
        // i -- : 후위연산자 - 연산자를 변수 뒤에 붙여서 값을 먼저 리턴
        // -- i : 전위연산자 - 연산자를 변수 앞에 붙여서 연산을 먼저,
        var a = 10
        var b = 3
        var result = a++ + --b + b++ + ++a;
        //           10(11) +2(2) +2(3) + 12(12)
        function whileTest(){
            let i = 0

            while(i<10){
                console.log(i)
                i++;
            }
            let j = 0
            do{
                console.log(j)
            }while(j<10)
        }
        function whileTest01(){
            let i = 2
            
            while(i<10){
                if(i % 2 == 0){
                    let j = 1;
                    while(j<10){
                        var res = i*j;
                        console.log(i+'x'+j+'='+res)
                        j++;
                    
                    }
                }
                i = i + 2;
            }
            
        }
    </script>
</head>
<body>
    <button onclick="ifTest()" class="btn btn-outline-primary">if</button>
    <br>
    <button onclick="ifTest01()" class="btn btn-outline-secondary">ifTest</button>
    <br>
    <button onclick="switchTest()" class="btn btn-outline-success">switch</button>
    <button onclick="switchTest01()" class="btn btn-outline-success">switch01</button>
    <br>
    <button onclick="forTest()" class="btn btn-outline-info">for</button>
    <button onclick="forTest01()" class="btn btn-outline-info">for(구구단)</button>
    <br>
    <button onclick="whileTest()" class="btn btn-outline-danger">while</button>
    <button onclick="whileTest01()" class="btn btn-outline-danger">while(구구단)</button>
</body>
</html>
