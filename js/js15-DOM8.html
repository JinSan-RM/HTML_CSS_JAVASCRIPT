<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width:30px;
            height: 20px;
            text-align: center;
        }

        button{
            margin-left:10px;
        }
        table,td{
            border:1px solid #ccc;
            border-collapse: collapse;
        }
        td{
            padding:10px;
        }
    </style>
    <script>
        function drawTable(){
            let row = document.getElementById('rCount')
            let col = document.getElementById('cCount')
            let div = document.getElementById('contents')
            console.log(row, col, div)
            let rownum = Number(row.value)
            let colnum = Number(col.value)

            let table = document.createElement('table')

            for(let r = 0; r < rownum ; r++){
                tr = document.createElement('tr')
                for(let c = 0; c < colnum ; c++){
                    td = document.createElement('td')
                    td.innerHTML = r+' , '+c
                    tr.appendChild(td)
                    console.log(tr, td)
                }
                table.appendChild(tr)
            }
            div.appendChild(table)
        }
    </script>
</head>
<body>
    <input type="text" id="rCount" value="1">행
    <input type="text" id="cCount" value="1">열
    <button onclick="drawTable(); return false;">작성</button>

    <div id="contents"></div>
    <!-- table, tr, td -->
</body>
</html>
