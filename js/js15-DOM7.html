<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function newRegister() {
            let newItem = document.createElement('li');// ul>li
            let subject = document.querySelector('#subject');
            let newText = document.createTextNode(subject.value);
            // <li></li>  <- subject

            newItem.appendChild(newText);
            //<li>subject.value</li>
            let itemList = document.querySelector('#itemList');
            itemList.insertBefore(newItem,itemList.childNodes[0]);

            subject.value='';

            let items = document.querySelector(li);
            for (let i = 0; i < items.length; i++){
                items[i].addEventListner('click',function(){
                    if(this.parentNode){
                        this.parentNode.removeChild(this)
                    };
                });
            };
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Web Programming</h1>
        <p> 공부할 주제를 기록해 보세요</p>
        <p> 공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
        <form action="">
            <input type="text" id="subject" autofocus>
            <button onclick="newRegister(); return false;">추가</button>
        </form>
        <hr>
        <ul id="itemList"></ul>
    </div>
</body>
</html>
