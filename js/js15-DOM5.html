<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imgView, img{
            width:300px;
            height: 300px;
            background-color: grey;
        }
    </style>
    <script>
        function createImg(){
            //1. 이름이 rdo인 요소를 가지고 옵니다.
            let rdio = document.getElementsByName('rdo')
            //2. 반복하여 checked 여부를 확인합니다.
            for(let i=0;i < rdio.length; i++){
                if (rdio[i].checked){
                    let value=rdio[i].getAttribute('value');
                    let img = document.getElementById('imgtag');
                    img.setAttribute('src','../image/'+value);
                    img.setAttribute('alt',value)
                    console.log(img)
                }
            }
        
        let img = document.createElement('img')
        img.setAttribute('src',)
        }
        function deleteImg(){
            document.getElementById('imgView').innerHTML="<img src=''>"
        }
    </script>
</head>
<body>
    <input type="radio" name="rdo" value="001.jpg">img01 <br>
    <input type="radio" name="rdo" value="002.jpg">img02 <br>
    <input type="radio" name="rdo" value="003.jpg">img03 <br>

    <button onclick="createImg()">이미지생성</button>
    <button onclick="deleteImg()">이미지삭제</button>

    <div id="imgView"><img src="" id="imgtag" alt=""></div>
</body>
</html>
