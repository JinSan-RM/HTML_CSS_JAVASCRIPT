<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function eleCreate() {
            let div = document.createElement('div')
            // <div></div> 로 만들어짐
            console.log(div)

            //div 스타일 지정 방법 1
            // let attr = document.createAttribute('style')
            // // style 만들어짐
            // attr.nodeValue = 'border:2px solid blue'
            // // style : border:2px solid blue
            // div.setAttributeNode(attr)
            // // 함수 끝에 Node가 있음을 주의
            // // <div style='boder:2px solid blue'> </div>

            div.setAttribute('style',"border:2px solid red")
            let txt = document.createTextNode('엘리먼트 생성')
            // "엘리먼트 생성"
            console.log(txt)


            div.appendChild(txt)
            // <div style='boder:2px solid blue'>엘리먼트 생성</div>
            // <div>엘리먼트 생성</div>
            document.body.appendChild(div)

        }
    </script>
</head>
<body>
    <button onclick="eleCreate()">엘리먼트 생성하기</button>
    <p>엘리먼트 생성 : document.createElement('TagName')</p>
    <p>객체의 속성생성 : setAttribute('attrName',"attrValue")</p>
    <p>텍스트 생성 : createTextNode('text')</p>
    <p>엘리먼트 표기 : appendChild('')</p>

</body>
</html>
